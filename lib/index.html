<html>
  <head>
    <title>Union Example with socket.io</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h3> Hello Earth from Union </h3>
    <script>
      var socket = io.connect('http://localhost');
      socket.on('greeting', function (data) {
        console.log(data);
        document.write(JSON.stringify(data))
        socket.emit('response', { destroy: 'earth' });
      });
       socket.on('destroyMessage', function (data) {
        console.log(data);
        document.write(JSON.stringify(data))
        socket.emit('goodbyeResponse', { destroy: 'earth' });
      });
       socket.on('goodbyeMessage', function (data) {
        console.log(data);
        document.write(JSON.stringify(data))
      });

    </script>
  </body>
</html>
